<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Maestro de Contrataciones · Iniciar Sesión</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos propios del login -->
  <link rel="stylesheet" href="CSS/login.css">
  <!-- Tailwind (opcional, para agilizar) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-store"></i>
        <h2>Portal Maestro de Contrataciones</h2>
        <p>Acceso al Módulo Sourcing</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Usuario</label>
          <input type="text" id="username" name="username" placeholder="ej. publico" required>
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="input-group">
          <button type="submit" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
          </button>
        </div>

        <div id="errorMessage" class="error-message"></div>
      </form>

      <div class="login-footer">
        <p>Cuentas de prueba:</p>
        <p><strong>público</strong> (público123) / <strong>privado</strong> (privado123)</p>
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <script src="Scripts/login.js"></script>
</body>
</html>
